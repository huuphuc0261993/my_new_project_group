<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        function getNumber(n) {
            do {
                n = parseInt(prompt('import your number: '));
            } while (n < 10)
            return n;
        }


        function creatArray(n, m) {
            let arr=[];
            for (i = 0; i < n; i++) {
                arr[i]=[];
                for (j = 0; j < m; j++)
                    arr[i][j] = Math.floor(Math.random() * 100 + 1);
            }
            return arr;
        }
        function showArray(arr, n, m) {
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < m; j++) {
                    document.write(arr[i][j] + ", ");
                }
            }
        }


        function isPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function countPrime(arr, n, m) {
            let count = 0;
            for (i = 0; i < n; i++) {
                for (let j = 0; j < m; j++) {
                    if (isPrime(arr[j])) {
                        count = count + 1;
                    }
                }
            }
            return count;
        }

        function main() {
            let n = getNumber(),
                m = getNumber();
            array = creatArray(n, m);
            showArray(array, n, m);
            document.write("There is " + countPrime(array, n, m) + " prime")
        }
        main();
    </script>
</body>

</html>
