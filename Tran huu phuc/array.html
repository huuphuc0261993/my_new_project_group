<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        function getNumber(n) {
            do {
                n = parseInt(prompt('import your number: '));
            } while (n < 10)
            return n;
        }


        function creatArray(n) {
            let arr = [];
            for (i = 0; i < n; i++) {
                arr[i] = Math.floor(Math.random() * 100 + 1);
            }
            return arr;
        }
        function showArray(arr, n) {
            for (let i = 0; i < n; i++) {
                document.write(arr[i] + ",");
            }
        }

        function isPrime(n) {
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                return false;
                }
            }
            return true;
        }

        function countPrime(arr,n){
            let count = 0;
            for(i=0;i<n;i++){
                if(isPrime(arr[i])){
                    count=count+1;
                } 
            }
            return count;
        }

        function main() {
            let num = getNumber(),
                array = creatArray(num);
            showArray(array,num);
            document.write("There is "+countPrime(array,num)+" prime")
        }
        main();
    </script>
</body>

</html>
